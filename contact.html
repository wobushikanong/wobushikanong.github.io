<script type="text/javascript">

var mapBoxShow = '<p title="智能建站网络科技有限公司" style="width:210px;display:block;font:bold 14px/16px arial,simsun,sans-serif;margin-bottom:5px;color:#cc5522;white-space:nowrap;overflow:hidden">智能建站网络科技有限公司</p>' +

                "" +
                "</div>";
// 增加左侧控制条
map.addControl(new BMap.NavigationControl());


// 编写自定义函数,创建标注
function addMarker(point, content){
  // 创建标注
  var marker = new BMap.Marker(point);
  map.addOverlay(marker);
  var infoWindow = new BMap.InfoWindow(content);
  //开启信息窗口
  map.openInfoWindow(infoWindow,point); 
  marker.addEventListener("click", function(){          
       this.openInfoWindow(infoWindow);
       //图片加载完毕重绘infowindow
       document.getElementById('imgDemo').onload = function (){
           infoWindow.redraw();
       }
    });
}


var myLocalsearch = new BMap.LocalSearch(
    map,
    {
        onSearchComplete: function(results){
            var poi = results.getPoi(0);
            map.centerAndZoom(poi.point, 13);
            var user_marker = new BMap.Marker(poi.point);
            map.addOverlay(user_marker); 
            addMarker(poi.point, mapBoxShow);
        }
    }
);
myLocalsearch.search('广东省广州市天河区');
</script>
